<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录中</title>
    <script>
        window.addEventListener('message', (e) => {
            var token = e.data.token;
            if (!token) {
                return;
            }
            var tokenKey = e.data.tokenKey || "@VUE_APP_USER_SYSTEM@:token";
            localStorage.setItem(tokenKey, token)

            e.source.postMessage(e.data.event || "tokenSaved");
        }, false);
    </script>
</head>
<body>
</body>
</html>
